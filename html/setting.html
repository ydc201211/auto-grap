<!DOCTYPE html>
<html>
  <head>
    <title>auto-grap</title>
    <meta charset="UTF-8">
    <link href="/css/setting.css" rel="stylesheet">
    <script type="text/javascript" src="/script/setting.js"></script>
  </head>
  <body>
    <div class="container">
        <header>
            <div class="title">途风抢单配置</div>
        </header>
        <div class="content">
            <form>
                <fieldset >
                    <legend>配置项</legend>
                    <ul class="select-list">
                        <li><input type="datetime-local" class="set-time" name="" value=""><label for="">设置抢单结束时间（默认浏览器关闭后停止抢单</label></li>
                        <li><label >设置自动抢单间隔时间的范围</label><input type="number" class="minCycle" name="" value="">S~<input type="number" class="maxCycle" name="" value="">S<span>建议设置60~180s</span></li>
                        
                    </ul>
                </fieldset>

                <div class="submit">
                    <button class="sure">确定</button>
                    <button class="close">取消</button>
                </div>
            </form>
        </div>

    </div>
  </body>
 
</html>
